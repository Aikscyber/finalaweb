<body>
    <div class="container my-4">
        <div class="card p-4 shadow-sm">
            <h4>Contact Us</h4>
            <form (submit)="addContacts($event)">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name" id="FullName">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="Enter your Address" id="Address">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Enter your email" id="Email">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-control" placeholder="Enter your phone" id="Number">
                    </div>
                </div>
                <div class="mt-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="4" placeholder="Write your message here" id="Message"></textarea>
                </div>
                
                <!-- Buttons Section -->
                <div class="d-flex mt-3">
                    <button class="btn btn-primary me-2" type="submit">Submit</button>
                    <button class="btn btn-danger" type="button" (click)="confirmDelete()">Delete</button>
                </div>
            </form>
        </div>
    </div> 
</body>
